<!doctype html>
<html>

<head>
    <style>
        .padding-top-5 {
            padding-top: 5px;
        }

        .margin-top-20 {
            margin-top: 20px;
        }
    </style>
    <!-- ------------------------------------------LIBRARY------------------------------------------------- -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="assets/library/angular.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="//unpkg.com/@uirouter/angularjs/release/angular-ui-router.min.js"></script>
    <script src='https://rawgithub.com/gsklee/ngStorage/master/ngStorage.js'></script>
    <!-- ------------------------------------------LIBRARY END------------------------------------------------- -->
    <!-- ------------------------------------------APPLICATION FILES ADDED---------------------------------------->
    <script src="app.js"></script>
    <!-- ------------------------------------------APPLICATION FILES---------------------------------------------->
</head>

<body ng-app="myapp">
    <div>
        <div>
            <!-- NAVIGATION BAR START-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand font-size-18"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                    </ul>
                    <form class="form-inline my-2 my-lg-0" ng-submit="search">
                        <input class="form-control mr-sm-2" type="search" id="search" placeholder="Search"
                            aria-label="Search" value="" autocomplete="off">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit"
                            id="searchBtn">Search</button>
                    </form>
                </div>
            </nav>
            <!-- NAVIGATION BAR END -->

            <div class="container" id="container" ng-controller="HelloController">
                <!---------------------------FORM---------------------------->
                <div class="margin-top-20">
                    <div class="row">
                        <div class="col-6">
                            <form name="submitForm">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputEmail4">Email</label>
                                        <input autocomplete="off" type="email" class="form-control" id="inputEmail4"
                                            ng-model="credentials.email" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputPassword4">Password</label>
                                        <input autocomplete="off" type="password" class="form-control"
                                            id="inputPassword4" ng-model="credentials.password" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputAddress">Address</label>
                                    <input autocomplete="off" type="text" class="form-control" id="inputAddress"
                                        ng-model="credentials.address" required>
                                </div>
                                <div class="form-group">
                                    <label for="inputAddress2">Address 2</label>
                                    <input autocomplete="off" type="text" class="form-control" id="inputAddress2"
                                        ng-model="credentials.address2" required>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputCity">City</label>
                                        <input autocomplete="off" type="text" class="form-control" id="inputCity"
                                            ng-model="credentials.city" required>
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="inputZip">Zip</label>
                                        <input autocomplete="off" type="text" class="form-control" id="inputZip"
                                            ng-model="credentials.zip" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <button type="submit" class="btn btn-primary" ng-click="addDataDetails(credentials)"
                                        ng-disabled="submitForm.$invalid">Sign in</button>
                                    &nbsp
                                    <button type="submit" class="btn btn-primary"
                                        ng-click="updateDataDetails(credentials)" ng-hide="submitForm.$invalid">Update</button>
                                </div>
                            </form>
                        </div>
                        <div class="col-6">
                            <div>
                                <div class="row">
                                    <div class="col-sm">
                                        ID
                                    </div>
                                    <div class="col-sm">
                                        EMAIL
                                    </div>
                                    <div class="col-sm">
                                        ADDRESS
                                    </div>
                                    <div class="col-sm">
                                        <!-- <button type="button" ng-click="deleteRowData()" class="btn btn-link">DELETE</button> -->
                                    </div>
                                </div>
                            </div>

                            <div class="alert alert-warning" ng-repeat="data in listData track by $index">
                                <div class="row">
                                    <div class="col-sm padding-top-5">
                                        {{data.id}}
                                    </div>
                                    <div class="col-sm padding-top-5">
                                        {{data.email}}
                                    </div>
                                    <div class="col-sm padding-top-5">
                                        {{data.address}}
                                    </div>
                                    <div class="col-sm">
                                        <button type="button" ng-click="deleteRowData(data)"
                                            class="btn btn-link">DELETE</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
